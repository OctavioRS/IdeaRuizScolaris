<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--Boostrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Crear cuenta</title><!--Css-->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bodyCuenta">
<!--CREAR CUENTA-->
    <div class="cuenta">
<!--Form-->
      <form id="usuarioContraseña">
        <h3>Crear cuenta</h3>
        <div class="col-8 mx-2">
          <label for="usuario"> Ingrese un nombre de usuario</label>
          <input type="text" name="nombre" id="usuario" />
          <div class="form-text">No uses caracteres especiales</div>
        </div>
        <div class="col-8 my-2 mx-2">
          <label for="contraseña"> Ingrese una contraseña</label>
          <input type="password" name="contraseña" id="contraseña" />
          <div class="form-text">No debe ser igual al nombre de usuario</div>
        </div>
        <div id="datosFinales"></div>
        <div>
          <button id="crear" class="btn btn-warning mx-2">Crear</button>
        </div>
        <div>
          <button id="finalizar" class="btn btn-warning mx-2">Volver a Home</button>
        </div>
      </form>
    </div>
<!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="cuenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
