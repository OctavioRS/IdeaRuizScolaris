<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Prusia Cerveza Artesanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand h1" href="#">PRUSIA</a>
       <button id="iconoDeCarrito"> 🛒 </button> 
      </div>
    </nav>

  <main class="mt-5">
      <!--CREAR CUENTA-->
      <form id="usuarioContraseña"> 
        <h3> Crear cuenta </h3>
      <div class="col-3 mx-2 ">
        <label for="usuario"> Ingrese un nombre de usuario</label>
        <input type="text" name="nombre" id="usuario"> 
      <div class="form-text"> No uses caracteres especiales </div>
      </div>
      <div class="col-3 my-2 mx-2">
        <label for="contraseña"> Ingrese una contraseña</label>
        <input type="password" name="contraseña" id="contraseña">
        <div class="form-text"> No debe ser igual al nombre de usuario </div>
      </div>
      <div id="datosFinales"></div>
      <div>
        <button id="finalizar" class="btn btn-warning mx-2"> Finalizar</button>
      </div>
      </form>
      <!--DATOS DE COMPRA-->
      <div class="datosDelComprador mx-2" > 
        <h3> Datos para realizar la compra </h3>
          <form id="form">
              <div class="col-3" >
              <label for="nombre" class="form-label" >Nombre</label>
              <input type="text" class="form-control" id="nombre" >
              </div>
              <div class="col-3">
          <label for="direccion" class="form-label">Dirección de envío </label>
          <input type="text" class="form-control" id="direccion">
              </div>
              <div class="col-3 mb-2">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono">
              </div>
          <button type="submit" class="btn btn-warning">Confirmar</button>
          </form>
      </div>
      <div id="datosDelCliente"> </div>

      <h1 class="text-center"> Elegí tus PRUSIA</h1>
      <!--Cards-->
      <div class="row m-2 text-center" id="containerCards"> </div>
     
      <div id="modalCarrito"> </div>
        
      
    </main>

<!--Modal-->

<div id="modalContainer"></div>

<!--FOOTER-->
<footer>
      <div class="container-fluid bg-warning text-center">
        <div class="row">
          <div class="col-6 p-3"> 
              PRUSIA CERVEZA ARTESANAL
          </div>
          <div class="col-6 p-3"> Página creada por Octavio Ruiz Scolaris
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="simulador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
